<article class="entry-single">
  {{ if isset .Params "cover" }}
  <a href="{{ .Permalink }}" title="{{ .Title }}">
    <amp-img alt="{{ .Title }}" height="244" layout="fixed-height" class="entry-cover" src="{{ .Params.cover }}">
    </amp-img>
  </a>
  {{ end }}
  <header class="entry-header">
    <h3 class="entry-title"><a href="{{ .Permalink }}" title="{{ .Title }}" class="entry-link">{{ .Title }}</a></h3>
  </header>

  <p class="entry-summary">{{ .Summary | plainify | htmlUnescape }}</p>
  <footer class="entry-footer">
    <p class="entry-meta"><span class="entry-time">{{ .Date.Format "Jan 2, 2006" }}</span> {{ .ReadingTime }} min read
    </p>
    <div class="sharing">
      <h6 class="entry-meta"><a href="{{ .Permalink }}" title="{{ .Title }}" class="">READ ARTICLE â†’</a></h6>
    </div>
  </footer>
</article>
